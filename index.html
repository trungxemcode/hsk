  <!-- Script chÃ­nh (khÃ´ng cáº§n file ngoÃ i) -->
  <script>
    // Biáº¿n 'words' bÃ¢y giá» Ä‘Ã£ tá»“n táº¡i vÃ¬ nÃ³ Ä‘Æ°á»£c khai bÃ¡o á»Ÿ trÃªn.
    if (typeof words === 'undefined') {
      document.getElementById('han').textContent = 'Lá»–I Táº¢I Dá»® LIá»†U';
      document.getElementById('pin').textContent = "KhÃ´ng tÃ¬m tháº¥y biáº¿n 'words'";
      document.getElementById('mean').textContent = 'HÃ£y Ä‘áº£m báº£o dá»¯ liá»‡u tá»“n táº¡i.';
    }

    let currentWords = (typeof words !== 'undefined') ? [...words] : [];
    let index = 0;
    let totalWords = currentWords.length;

    // DOM elements
    const flashcard = document.getElementById("flashcard");
    const han = document.getElementById("han");
    const pin = document.getElementById("pin");
    const mean = document.getElementById("mean");
    const hv = document.getElementById("hv");
    const hskTag = document.getElementById("hskTag");
    const progress = document.getElementById("progress");
    const example = document.getElementById("example");
    const exCn = document.getElementById("exCn");
    const exVi = document.getElementById("exVi");

    // Update Filter button text with counts
    function updateFilterCounts() {
      let totalCount = 0;
      document.querySelectorAll('.filter-btn').forEach(btn => {
        const filter = btn.dataset.filter;
        let count = 0;
        if (filter === 'all') {
           totalCount = words.length;
           count = totalCount;
           btn.textContent = `Táº¤T Cáº¢ (${count})`;
        } else {
          count = words.filter(word => word.hsk === filter).length;
          btn.textContent = `HSK ${filter} (${count})`;
        }
      });

      const activeFilter = document.querySelector('.filter-btn.active');
      let initialCount = 0;
      if (activeFilter && activeFilter.dataset.filter !== 'all') {
          currentWords = words.filter(word => word.hsk === activeFilter.dataset.filter);
          initialCount = currentWords.length;
      } else {
          currentWords = [...words];
          initialCount = currentWords.length;
      }
      // Cáº­p nháº­t progress ban Ä‘áº§u
      if (initialCount > 0) {
        progress.textContent = `ÄÃ£ há»c: 1 / ${initialCount}`;
      } else {
        progress.textContent = "ÄÃ£ há»c: 0 / 0";
      }
    }

    // Filter event listeners
    document.querySelectorAll('.filter-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        const filter = btn.dataset.filter;
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');

        if (filter === 'all') {
          currentWords = [...words];
        } else {
          currentWords = words.filter(word => word.hsk === filter);
        }

        index = 0;
        flashcard.classList.remove("flipped");
        example.classList.remove("show");
        updateCard();
      });
    });

    function updateCard() {
      example.classList.remove("show");

      if (!currentWords || currentWords.length === 0) {
        han.textContent = "KhÃ´ng cÃ³ tá»«!";
        pin.textContent = "HÃ£y chá»n bá»™ lá»c HSK";
        mean.textContent = "";
        hv.textContent = "";
        hskTag.textContent = "";
        hskTag.className = "hsk-tag";
        exCn.textContent = "";
        exVi.textContent = "";
        progress.textContent = "ÄÃ£ há»c: 0 / 0";
        document.getElementById("next").disabled = true;
        document.getElementById("prev").disabled = true;
        document.getElementById("shuffle").disabled = true;
        document.getElementById("exampleBtn").disabled = true;
        document.getElementById("exampleBtn").style.display = 'none';
        return;
      }

      document.getElementById("next").disabled = false;
      document.getElementById("prev").disabled = false;
      document.getElementById("shuffle").disabled = false;

      if (index < 0) index = currentWords.length - 1;
      if (index >= currentWords.length) index = 0;

      const w = currentWords[index];
      han.textContent = w.han || '';
      pin.textContent = w.pin || '';
      mean.textContent = w.mean || '';
      hv.textContent = w.hv ? `HV: ${w.hv}` : '';
      hskTag.textContent = `HSK${w.hsk || '?'}`;
      hskTag.className = `hsk-tag hsk${w.hsk || '?'}-tag`;

      if (w.exCn && w.exVi) {
           exCn.textContent = w.exCn;
           exVi.textContent = w.exVi;
           document.getElementById("exampleBtn").disabled = false;
           document.getElementById("exampleBtn").style.display = '';
       } else {
           exCn.textContent = '';
           exVi.textContent = '';
           document.getElementById("exampleBtn").disabled = true;
           document.getElementById("exampleBtn").style.display = 'none';
       }

      progress.textContent = `ÄÃ£ há»c: ${index + 1} / ${currentWords.length}`;
    }

    // NÃºt báº¥m
    flashcard.onclick = () => {
        if (currentWords.length > 0) {
            flashcard.classList.toggle("flipped");
        }
    };

    document.getElementById("next").onclick = () => {
      index = index + 1;
      flashcard.classList.remove("flipped");
      updateCard();
    };

    document.getElementById("prev").onclick = () => {
      index = index - 1;
      flashcard.classList.remove("flipped");
      updateCard();
    };

    document.getElementById("shuffle").onclick = () => {
      if (currentWords.length > 0) {
        let newIndex;
        if (currentWords.length > 1) {
            do {
                newIndex = Math.floor(Math.random() * currentWords.length);
            } while (newIndex === index);
            index = newIndex;
        } else {
             index = 0;
        }
        flashcard.classList.remove("flipped");
        updateCard();
      }
    };

    document.getElementById("exampleBtn").onclick = () => example.classList.toggle("show");

    document.getElementById("reset").onclick = () => {
      index = 0;
      flashcard.classList.remove("flipped");
      example.classList.remove("show");
      document.querySelector('[data-filter="all"]').click();
    };

    // Khá»Ÿi táº¡o ban Ä‘áº§u
    if (typeof words !== 'undefined' && words.length > 0) {
      updateFilterCounts();
      updateCard();
    } else {
       updateFilterCounts();
       updateCard();
    }

  </script>
